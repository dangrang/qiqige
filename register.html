<script>
	$(function(){
		$(".house").click(function(){
			$(".bgpic")[0].style="background:url(img/star.gif)no-repeat;background-position:0px -27px;transition:all 0.5s;";
		});
	})
	

	function show(){
		var str="";
		for(var i=0;i<3;i++){
			var str1=parseInt(Math.random()*256);
			if(str1<16){
				str+="0";
			}
			str+=str1.toString(16);
		}
		document.getElementById("checkMa").innerHTML=str;
	}
	window.onload=function(){
		show();
	}
</script>
